<ion-header>

  <ion-navbar>
    <ion-title>View Trips</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor = "let trip of trips" (click)="displayTrip(trip)">
      {{trip.id}}
      <p>{{trip.date}}</p>
    </ion-item>
  </ion-list>
</ion-content>
