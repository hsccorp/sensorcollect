<ion-header>
  <ion-navbar>
    <ion-title>
      Sensors
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="confirmDelete()">
            <ion-icon name="trash"></ion-icon>
         </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <h6>Sampling @ {{freq}}ms, logging:{{isLogging()}}</h6>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button  ion-button (click)="toggleLog()" [color]=stateColor icon-left><ion-icon name="car"></ion-icon>{{logState}} Trip
        </button>
      </ion-col>
      
      <ion-col>
        <button *ngIf='logState=="Start"' ion-button  icon-left (click)="share()" color="secondary"><ion-icon name="share"></ion-icon>Share</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div>
    <ion-segment [(ngModel)]="viewMode">
      <ion-segment-button value="graph" (ionSelect)="segmentClicked()">
        graph
      </ion-segment-button>
      <ion-segment-button value="raw">
        raw
      </ion-segment-button>
    </ion-segment>
  </div>
  <p>Acc:{{mAcc | number:'1.2-2' }}, Move:{{move}}, MoveCnt:{{moveCount}}, Speed:{{speed}}</p>
  <div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'raw'">
      <h4>Acceleration:</h4> {{acc}}
      <h4>Gyroscope:</h4> {{gyro}}
    </div>
    <div *ngSwitchCase="'graph'">

      <canvas #acc></canvas>
      <canvas #gyro></canvas>


    </div>
  </div>






</ion-content>
