<ion-header>
  <ion-navbar>
    <ion-title>
      Sensor Data
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="viewTrips()"><ion-icon name="list"></ion-icon>
      </button>
    </ion-buttons>
    <!--<ion-buttons end>
      <button ion-button icon-only (click)="confirmDelete()">
            <ion-icon name="trash"></ion-icon>
         </button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="isOutdated"><small style="color:#D91E18">New app version available. Please update</small></div>
  <b>Sampling @ {{freq}}ms, logging:{{isLogging()}}</b><small> (v:{{getVersion()}})</small>
  <ion-grid>
    <ion-row> 
      <ion-col> <!-- start/stip trip -->
        <button ion-button (click)="toggleTrip()" [color]=stateColor icon-left><ion-icon name="car"></ion-icon>{{logState}} Trip {{timer.time}}
        </button>

      </ion-col> <!-- show pause if trip is started -->
      <ion-col [hidden]="logState=='Start'">
        <button ion-button (click)="togglePause()" [color]=pauseColor icon-only><ion-icon name="pause"></ion-icon>
        </button>
      </ion-col>

      <ion-col [hidden]="logState=='Start'">
        <button ion-button (click)="abortTrip()" color="alert" icon-only><ion-icon name="close-circle"></ion-icon>
        </button>
      </ion-col>


      <ion-col [hidden]="logState=='Stop'"> <!-- show share if trip is stopped -->
        <button ion-button icon-left (click)="share()" color="secondary"><ion-icon name="share"></ion-icon>Share</button>
      </ion-col>

      <ion-col [hidden] = "logState=='Stop' || !pendingUpload"> <!-- upload if cloud upload failed -->
        <button  ion-button  icon-left (click)="uploadPending(currentTripName)" color="dark"><ion-icon name="cloud-upload"></ion-icon>Upload</button>
      </ion-col>
    </ion-row>
    <!-- upload progress, activates during upload -->
    <progress-bar [progress]="progress.val" *ngIf="progress.val!=-1"></progress-bar>
    <ion-row wrap [hidden]='logState=="Start"'>
      <ion-col col-3 *ngFor="let marker of markers">
        <button ion-button small [color]="marker.color" (click)="setMarker(marker.val)">{{marker.name}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div> <!-- graph or raw -->
    <ion-segment [(ngModel)]="viewMode">
      <ion-segment-button value="graph" (ionSelect)="segmentClicked()">
        graph
      </ion-segment-button>
      <ion-segment-button value="raw">
        raw
      </ion-segment-button>
    </ion-segment>
  </div>
  <p>Distract:{{move}} ({{moveCount}} times), Speed:{{speed | number:'1.2-2'}}mph</p>
  <div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'raw'">
      <h4>Acceleration:</h4> {{acc}}
      <h4>Gyroscope:</h4> {{gyro}}
    </div>
    <div *ngSwitchCase="'graph'">
      <canvas #acc></canvas>
      <canvas #gyro></canvas>
    </div>
  </div>
</ion-content>
